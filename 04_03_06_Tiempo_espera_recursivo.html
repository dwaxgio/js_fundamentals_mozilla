<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //Forma recursiva
    let i = 1;
    setTimeout(function run(){
      console.log(i);
      i++;
      setTimeout(run, 100);
    },100);

    // Misma funcionalidad, con setInterval
    let j=1;
    setInterval(function run(){
      console.log(j);
      j++
    },100);
  </script>
</body>
</html>
