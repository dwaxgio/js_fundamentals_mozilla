<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let promise = fetch("https://github.com/mdn/learning-area/blob/master/javascript/asynchronous/promises/coffee.jpg");//fetch("coffee.jpg");
    response => response.blob();

    let promise2 = promise.then(response => {
      if (!response.ok) {
        throw new Error("HTTP error! status: ${response.status}");
      } else {
        return response.blob();
      }
    });

    let promise3 = promise2.then(myBlob => {
      let objectURL = URL.createObjectURL(myBlob);
      let image = document.createElement("img");
      image.src = objectURL;
      document.body.appendChild(image);
    });

    // Para responder en caso de fallo
    let errorCase = promise3.catch(e => {
      console.log("Falla en la operaci√≥n fetch: " + e.message);
    })

  </script>
</body>

</html>
