<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var num1 = 4;
        num1++;
        console.log(num1);

        var num2 = 6;
        num2--;
        console.log(num2);

        // Tambien se puede:
        var num3 = 2;
        ++num3;
        console.log(num3);

        var num4 = 3;
        --num4;
        console.log(num4);

    </script>
</body>
</html>
