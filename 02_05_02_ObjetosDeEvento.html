<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Random color example â€” event handler property</title>
    <style>
        button {
            margin: 10px;
        }
    </style>
</head>

<body>
    <button>Change color</button>
    <script>
        const btn = document.querySelector('button');

        function random(number) {
            return Math.floor(Math.random() * number);
        }

        function bgChange() {
            const rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
            document.body.style.backgroundColor = rndCol;
        }

        //btn.onclick = bgChange;
        //btn.onclick = onfocus;
        //btn.onclick = onblur;

        // La siguiente manera de implementar eventos, permite ejecutar varios para un elemento html, ej un boton con dos eventos que ejecutan dos funciones diferentes
        btn.addEventListener("click", bgChange);
        // removeEventListener
        btn.removeEventListener("click", bgChange);
    </script>
</body>

</html>
