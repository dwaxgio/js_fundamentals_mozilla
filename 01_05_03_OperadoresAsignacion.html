<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // Asignación
        var x = 3;
        var y = 4;
        x = y;
        console.log(x);

        // Adición asignación (suma valor de la derecha al valor de la variable de la izquierda y retorna nuevo valor)
        x += 4; // atajo de: x ? x + 4
        console.log(x);

        // Resta asignación
        x-= 6;
        console.log(x);

        // Multiplicación asignación
        x*= 2;
        console.log(x);

        // División asignación
        x/= 4;
        console.log(x);

        // Con otras variables
        x+=y;
        console.log(x);

    </script>
</body>
</html>
